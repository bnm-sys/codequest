<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CodeQuest{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Base Styles -->
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0f0f0f;
            color: #00ffcc;
            margin: 0;
            padding: 0;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #111;
            border-bottom: 1px solid #00ffcc;
        }

        nav a {
            margin: 0 1rem;
            font-weight: bold;
            transition: 0.2s;
        }

        nav a:hover {
            color: #00cc99;
        }

        header, main, footer {
            max-width: 1200px;
            margin: auto;
            padding: 1rem 2rem;
        }

        .card {
            background: #111;
            border: 1px solid #00ffcc;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 6px;
        }

        button.cta {
            background-color: #00ffcc;
            color: #0f0f0f;
            border: none;
            padding: 0.5rem 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button.cta:hover {
            background-color: #00cc99;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.9rem;
            border-top: 1px solid #00ffcc;
            padding-top: 1rem;
            opacity: 0.7;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>

    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">CodeQuest</a>
        </div>

        <div class="menu">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <header>
        {% block header %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {% now "Y" %} CodeQuest. All rights reserved.
    </footer>

</body>
</html>
