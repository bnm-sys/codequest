{% extends "base.html" %}

{% block title %}Register | CodeQuest{% endblock %}

{% block header %}
<h1>Create a new account</h1>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="cta">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
